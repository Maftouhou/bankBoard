<div class="profile_section" *ngIf="user">
    <h2 class="user_name">{{user.firstName}} <span>{{user.lastName}}</span> </h2>
    <ul class="user_information">
        <li>{{user.email}}</li>
        <li>{{user.phone}}</li>
    </ul>
    <h2>Information du compte :</h2>
    <ul class="user_account_information">
        <li>Sold present à ce jour : <span> {{userSold.amount}} € </span></li>
        <li>Numero de compte : <span>{{userSold.Account_num}} </span></li>
    </ul>
</div>
