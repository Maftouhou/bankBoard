<div *ngIf="user">
    <h2 class="page-header">{{user.firstName}}</h2>
    <ul class="list-group">
        <li class="list-group-item">{{user.lastName}}</li>
        <li class="list-group-item">{{user.email}}</li>
        <li class="list-group-item">{{user.phone}}</li>
    </ul>
    <p>Information du compte :</p>
    <ul>
        <li>Sold present à ce jour : {{userSold.amount}} €</li>
        <li>Numero de compte : {{userSold.Account_num}}</li>
    </ul>
</div>
