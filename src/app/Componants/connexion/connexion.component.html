<form class="connexion_form" (submit)="onLoginSubmit()" >
    <h2>Connexion</h2>
    <p>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" ></p>

    <p>
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" ></p>

    <p><input type="submit" value="send"></p>
</form>
